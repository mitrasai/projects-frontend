<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
</head>
<body>
  <div id="cricket" class="cricket-container">
    <div id="head">
      <h1 class="heading-1">Bat Ball Stump Game</h1>
    </div>

    <div id="button-container">
      <button class="btn" onclick="
        let computerChoice = generateComputerChoice();
        let result = getResult('Bat', computerChoice);
        showResult('Bat', computerChoice, result);">
        <img src="images/bat.png" alt="Bat Image" class="choice-image">
      </button>

      <button class="btn" onclick="
        computerChoice = generateComputerChoice();
        result = getResult('Ball', computerChoice);
        showResult('Ball', computerChoice, result);">
        <img src="images/ball.png" alt="Ball Image" class="choice-image">
      </button>

      <button class="btn" onclick="
        computerChoice = generateComputerChoice();
        result = getResult('Stump', computerChoice);
        showResult('Stump', computerChoice, result);">
        <img src="images/stump.png" alt="Stump Image" class="choice-image">
      </button>
    </div>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score">Score: Won:0, Lost:0, Tie:0</h3>

    <button class="reset-btn" onclick="
      localStorage.clear();
      location.reload();">
      Reset
    </button>
  </div>
  <script src="cricket.js"></script>
</body>
</html>
