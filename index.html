<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Mithra - Social links profile</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <section class="image-container" id="img-container">
        <div class="container-fluid">
            <div class="row">
                <img src="images/Mithra.png" alt="mithra-mockup">
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-para">
                <h1 class="name">Sai Mithra A.</h1>
                <h2 class="loco">Telangana, India</h2>
            </div>
        </div>
    </section>

    <section class="about" id="about-me">
        <p>Aspiring engineer with a passion for creating<br>& learning new things.</p>
    </section>

    <section class="buttons">
        <div class="btn-1">
                <button type="button" class="btn" id="git-btn">
                    GitHub
                </button>
        </div>

        <div class="btn-1">
                <button type="button" class="btn" id="linkedin-btn">
                    LinkedIn
                </button>
        </div>
        
        <div class="btn-1">
                <button type="button" class="btn" id="protfolio-btn">
                    Portfolio
                </button>
        </div>

        <div class="btn-1">
                <button type="button" class="btn" id="insta-btn">
                    Instagram
                </button>
        </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
