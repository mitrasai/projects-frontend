<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Body Mass Index Calculator</h1>

        <form id="members">
            <label for="gender">Gender:</label>
            <select id="gender-selection" required>
                <option value="option-1">Male</option>
                <option value="option-2">Female</option>
            </select>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" min="0">
            <br>

            <label for="height-in-feet">Height:</label>
            <input type="number" id="height-in-feet" placeholder="Enter height in feet" min="0" required>
            <br>
            <input type="number" id="height-in-inches" placeholder="Enter height in inches" min="0" required>
            <br>

            <label for="weight-in-kg">Weight</label>
            <input type="number" id="weight-in-kg" placeholder="Enter weight in kg" required>

            <input type="submit" value="Calculate BMI" id="calculate-btn">
        </form>

        <div class="result-container" id="result"></div>

        <button class="btn" id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
