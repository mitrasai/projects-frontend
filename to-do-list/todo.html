<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h1>Todo List App</h1>
    <input id="toDoInput" type="text" placeholder="Add a new todo" required>
    <input id="toDoDate" type="date">
    <button id="btn-todo" class="btn" onclick="addToDo();">Add</button>
    <ul id="todoList"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
