<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <div id="rps" class="rps-container">
    <div id="head">
      <h1 class="heading-1">Rock Paper Scissors Game</h1>
    </div>

    <div id="button-container">
      <button class="btn" onclick="playRockPaperScissors('rock')">
        Rock
      </button>

      <button class="btn" onclick="playRockPaperScissors('paper')">
        Paper
      </button>

      <button class="btn" onclick="playRockPaperScissors('scissors')">
        Scissors
      </button>

      <button class="btn" onclick="
      localStorage.clear();
      location.reload();">
        Reset
      </button>
    </div>

    <h3 id="user-choice"></h3>
    <h3 id="computer-choice"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
  </div>
  <script src="rps.js"></script>
</body>
</html>
