<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetic Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alphabetic Checker</h1>
        <p id="message">
            Calculates the count of vowels and consonants within the alphabetic portion of the string.
        </p>
        <textarea id="textInput" placeholder="Enter your text here!"></textarea>
        <button onclick="checkString()" class="btn">Check Here!</button>
        <p id="result">Result: </p>
        <button id="reset-btn" class="btn" onclick="resetBtn()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
